name       : openimageio
version    : 1.6.9
homepage   : http://www.openimageio.org/
release    : 6
source     :
    - https://github.com/OpenImageIO/oiio/archive/Release-1.6.9.tar.gz : 818ccebd851dd7cf15130ff22f26bb31db127176230ff3a5b8a844813049cd23
license    : BSD-3-Clause
component  : multimedia.library
summary    : OpenImageIO
description: |
    The primary target audience for OIIO is VFX studios and developers of tools such as renderers, compositors, viewers, and other image-related software you'd find in a production pipeline.
builddeps  :
    - pkgconfig(libpng)
    - pkgconfig(libraw1394)
    - pkgconfig(libtiff-4)
    - pkgconfig(libwebp)
    - pkgconfig(OpenColorIO)
    - pkgconfig(OpenEXR)
    - libboost-devel
    - libjpeg-turbo-devel
setup      : |
    mkdir build && cd build
    %cmake ..
build      : |
    cd build
    %make
install    : |
    cd build
    %make_install
